<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="offcanvas  offcanvas-end show" id="demo">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Likes and Notifications</h5>
            <a href="" style="text-decoration: none; margin-left: 170px;"><button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button></a>
        </div>
        <div class="offcanvas-body">
            <p class="inline-images"><img src="1.jpeg" id="i1"><span class="m-1">Sample_Post Liked Your Photo.</span><img src="4.jpeg" id="i2"></p>
            <p class="inline-images"><img src="5.jpeg" id="i1"><span class="m-1">Vinu Started Following You.</span><button class="btn btn-primary">Follow</button></p>
            <p class="inline-images"><img src="6.jpeg" id="i1"><span class="m-2">Sample_Post Comment for Your Photo.</span><img src="4.jpeg" id="i2" class="mt-2"></p>
            <p class="inline-images"><img src="1.png" id="i1"><span class="m-1">Sample_Post and others liked Your Photo.</span><img src="4.jpeg" id="i2"></p>
        </div>
    </div>
        
    <script src="script.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
